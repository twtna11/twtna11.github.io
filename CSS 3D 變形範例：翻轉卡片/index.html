<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   CSS 3D 變形範例：翻轉卡片
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   CSS 3D 翻轉卡片範例 (將滑鼠移到卡片上)
  </h1>
  <div class="flip-card">
   <div class="flip-card-inner">
    <div class="flip-card-front">
     <h2>
      卡片正面
     </h2>
     <p>
      這是主要的內容
     </p>
    </div>
    <div class="flip-card-back">
     <h2>
      卡片反面
     </h2>
     <p>
      這裡可以放詳細資訊、連絡方式或答案。
     </p>
     <p>
      這是一個使用 3D Transform 實現的懸停動畫。
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
