<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Google 日曆</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background-color: #f4f4f4; 
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .calendar-container { 
            width: 90%; 
            max-width: 1200px; 
            height: 750px;
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        iframe { width: 100%; height: 100%; border: none; }
        .fixed-right-down-container {
            position: fixed;
            right: 20px; /* 距離視窗右邊緣 20 像素 */
            bottom: 20px; /* 距離視窗底邊緣 20 像素 */
            width: 200px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 5px;
        }

        .fixed-right-down-container img {
            width: 45%; 
            height: 90%;
            object-fit: cover;
            border: 1px solid #ffffff;
        }

    </style>
</head>
<body>
<div>
<h1>小億-APCS檢定課程家教教師</h1>
<h2>主要教授語言：Python、C++，目前已有課程時段如下</h2>
</div>
<div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=classroom114813993345399240998%40group.calendar.google.com&ctz=Asia%2FTaipei" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
    <div class="fixed-right-down-container">
        <img src="images/NPSC2023.jpg" alt="大頭照">        
        <img src="images/fuyistudioQRcode.jpg" alt="QRcode">
    </div>
</body>
</html>
