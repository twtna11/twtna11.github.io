<!DOCTYPE html>
<html lang="zh-TW">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   PowerPoint 旋轉放大效果
  </title>
  <!-- 引入 Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="mb-8 text-xl font-semibold text-gray-700" id="message">
   內容將旋轉放大進入畫面...
  </div>
  <!-- 這是將要進行動畫的內容區域 -->
  <div class="state-initial w-full max-w-lg p-10 bg-white shadow-2xl rounded-xl border-t-8 border-indigo-600 select-none hover:shadow-3xl transition duration-300" id="content-box">
   <h1 class="text-3xl font-bold text-indigo-700 mb-4 text-center">
    旋轉放大進入畫面
   </h1>
   <p class="text-gray-600 mb-6 text-center">
    這個區塊模仿了 PowerPoint 中的「旋轉放大」效果。
   </p>
   <ul class="list-disc list-inside text-gray-500 space-y-1">
    <li>
     <strong class="text-indigo-500">
      進入效果：
     </strong>
     頁面載入後，內容從縮小、旋轉的狀態，平滑地放大、旋轉至居中顯示。
    </li>
    <li>
     <strong class="text-indigo-500">
      離開效果：
     </strong>
     <span class="font-semibold text-red-500">
      點擊此內容區域
     </span>
     後，它會旋轉並縮小離開畫面。
    </li>
   </ul>
   <div class="mt-6 text-center text-sm text-gray-400">
    點擊我來觸發離開動畫！
   </div>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
