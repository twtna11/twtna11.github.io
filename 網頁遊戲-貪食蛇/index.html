<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>
   貪食蛇遊戲
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center overflow-hidden">
  <!-- 標題與分數區 -->
  <div class="w-full max-w-md px-4 mb-2 flex justify-between items-end">
   <div>
    <h1 class="text-2xl font-bold text-green-400 tracking-wider">
     貪食蛇
    </h1>
    <p class="text-xs text-gray-400">
     電腦: 方向鍵 | 手機: 觸控按鈕
    </p>
   </div>
   <div class="text-right">
    <div class="text-sm text-gray-400">
     最高分數:
     <span class="text-white font-bold" id="highScore">
      0
     </span>
    </div>
    <div class="text-xl">
     分數:
     <span class="text-green-400 font-bold" id="score">
      0
     </span>
    </div>
   </div>
  </div>
  <!-- 遊戲區域 -->
  <div class="relative group">
   <canvas class="bg-black rounded-lg border-2 border-gray-700 block max-w-[95vw] max-h-[60vh]" height="400" id="gameCanvas" width="400">
   </canvas>
   <!-- 暫停/開始 覆蓋層 -->
   <div class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center rounded-lg z-10" id="overlay">
    <h2 class="text-3xl font-bold text-green-500 mb-4" id="overlayTitle">
     準備開始
    </h2>
    <p class="text-gray-300 mb-6 text-center px-4" id="overlaySub">
     使用方向鍵或按鈕移動
    </p>
    <button class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white rounded-full font-bold transition shadow-lg border border-green-400" id="startBtn">
     開始遊戲
    </button>
   </div>
  </div>
  <!-- 手機版控制區 (D-Pad) -->
  <div class="mt-4 grid grid-cols-3 gap-2 w-48 h-32 select-none md:hidden touch-manipulation">
   <div>
   </div>
   <button class="control-btn bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700 text-green-400 active:bg-gray-700" id="btnUp">
    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
     </path>
    </svg>
   </button>
   <div>
   </div>
   <button class="control-btn bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700 text-green-400 active:bg-gray-700" id="btnLeft">
    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
     </path>
    </svg>
   </button>
   <button class="control-btn bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700 text-green-400 active:bg-gray-700" id="btnDown">
    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
     </path>
    </svg>
   </button>
   <button class="control-btn bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700 text-green-400 active:bg-gray-700" id="btnRight">
    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
     </path>
    </svg>
   </button>
  </div>
  <!-- 電腦版提示文字 -->
  <div class="hidden md:block mt-4 text-gray-500 text-sm">
   按
   <span class="bg-gray-800 px-1 rounded border border-gray-600">
    Space
   </span>
   暫停/繼續
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
