<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   使用者註冊範例
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
  <script async="" defer="" src="https://www.google.com/recaptcha/api.js">
  </script>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="row justify-content-center">
    <div class="col-md-10 register-container">
     <h2 class="text-center mb-4 text-primary">
      建立新帳號
     </h2>
     <p class="text-center text-muted mb-4">
      歡迎加入我們的服務！
     </p>
     <form class="needs-validation" id="registrationForm" novalidate="">
      <div class="mb-3">
       <label class="form-label" for="username">
        帳號 (Username)
       </label>
       <input class="form-control" id="username" minlength="4" name="username" required="" type="text"/>
       <div class="invalid-feedback">
        帳號是必填的，且至少需要 4 個字元。
       </div>
      </div>
      <div class="mb-3">
       <label class="form-label" for="password">
        密碼 (Password)
       </label>
       <input class="form-control" id="password" minlength="6" name="password" required="" type="password"/>
       <div class="invalid-feedback">
        密碼是必填的，且至少需要 6 個字元。
       </div>
      </div>
      <div class="mb-3">
       <label class="form-label" for="confirmPassword">
        確認密碼
       </label>
       <input class="form-control" id="confirmPassword" name="confirmPassword" required="" type="password"/>
       <div class="invalid-feedback" id="passwordMatchFeedback">
        請再次輸入密碼。
       </div>
      </div>
      <div class="mb-4">
       <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="YOUR_RECAPTCHA_SITE_KEY">
       </div>
       <div class="invalid-feedback mt-2" id="recaptchaFeedback" style="display: none;">
        請完成「我不是機器人」驗證。
       </div>
      </div>
      <button class="btn btn-primary w-100 py-2" disabled="" id="registerButton" type="submit">
       立即註冊
      </button>
     </form>
    </div>
   </div>
  </div>
  <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js">
  </script>
 </body>
</html>
