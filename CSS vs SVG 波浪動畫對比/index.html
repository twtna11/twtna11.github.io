<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   CSS vs SVG 波浪動畫對比
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="section-container">
   <h2>
    純 CSS 實作 (使用 border-radius 與偽元素)
   </h2>
   <div class="wave-container css-wave-container">
    <h1 class="title">
     純 CSS 波浪
    </h1>
   </div>
  </div>
  <div class="section-container">
   <h2>
    SVG 實作 (使用 path 與 translateX 動畫)
   </h2>
   <div class="wave-container svg-wave-container">
    <h1 class="title">
     SVG 波浪
    </h1>
    <svg class="waves" preserveaspectratio="none" shape-rendering="auto" viewbox="0 24 150 28">
     <defs>
      <path d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" id="gentle-wave">
      </path>
     </defs>
     <g class="svg-wave-path">
      <use id="wave1" opacity="0.6" x="50" xlink:href="#gentle-wave" y="0">
      </use>
      <use id="wave2" opacity="0.9" x="50" xlink:href="#gentle-wave" y="3">
      </use>
     </g>
    </svg>
   </div>
  </div>
 </body>
</html>
