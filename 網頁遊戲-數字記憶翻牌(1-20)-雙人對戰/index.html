<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   數字記憶翻牌(1-20)-雙人對戰
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   雙人數字記憶翻牌對決
  </h1>
  <div class="score-board">
   <div class="player-panel panel-blue active" id="panel-blue">
    <div class="player-name">
     藍方 (先手)
    </div>
    <div class="player-score" id="score-blue">
     0
    </div>
   </div>
   <div class="player-panel panel-red" id="panel-red">
    <div class="player-name">
     紅方
    </div>
    <div class="player-score" id="score-red">
     0
    </div>
   </div>
  </div>
  <div class="controls">
   <button onclick="initGame()">
    重新開始遊戲
   </button>
  </div>
  <div class="game-board" id="gameBoard">
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
